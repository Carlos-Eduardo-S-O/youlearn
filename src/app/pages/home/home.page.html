<ion-header>
  <ion-toolbar>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-feedcard 
  *ngFor="let course  of getCourses()"
    [name]="course.name" 
    [level]="course.level" 
    [description]="course.description" 
    [imgname]="course.imgname"
  (click)="goToDetails(course.id)"  
  >
  </app-feedcard>
</ion-content>
